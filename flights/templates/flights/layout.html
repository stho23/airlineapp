<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline App</title>
</head>
<style>

.error-message {
    color: red;
    font-size: 0.9em;
    margin: 5px 0;
}

.flight-title {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Flight Info */
.flight-info {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.flight-info-item {
    margin-bottom: 10px;
}

/* Passengers Title */
.passengers-title {
    font-size: 20px;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Passenger List */
.passenger-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.passenger-item {
    margin-bottom: 5px;
}

/* Add Passenger Title */
.add-passenger-title {
    font-size: 20px;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Add Passenger Form */
.add-passenger-form {
    margin-bottom: 20px;
}

/* Passenger Select */
.passenger-select {
    width: 100%;
    margin-bottom: 10px;
}

/* No Passengers Message */
.no-passengers-message {
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 20px;
}

/* Add Passenger Submit Button */
.add-passenger-submit {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.add-passenger-submit:hover {
    background-color: #0056b3;
}

/* Back to Flight List Link */
.back-to-flight-list {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.back-to-flight-list:hover {
    text-decoration: underline;
}
    /* Define styles for the container */
.container {
    display: flex; /* Use flexbox to arrange left and right panels */
    justify-content: space-between; /* Space between the two panels */
}

/* Style the left panel */
.left-panel {
    flex: 1; /* Take up 1/2 of the container width */
    padding: 20px;
    font-family: 'Arial', sans-serif;  /* Add some padding for spacing */
}

.right-panel {
    flex: 1; /* Take up 1/2 of the container width */
    padding: 20px; /* Add some padding for spacing */
    display: flex; /* Use flexbox for vertical alignment */
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    font-family: 'Arial', sans-serif; 
}

/* Style the forms */
.right-panel form {
    margin-bottom: 20px; /* Add margin between forms */
    width: 100%; /* Make forms take up full width of the right panel */
}
.right-panel form input[type="text"], 
.right-panel form input[type="number"], /* Handle integer fields */
.right-panel form select,
.right-panel form button /* Handle dropdowns */ {
    width: 100%; /* Make text inputs, number inputs, and dropdowns take up full width */
    margin-bottom: 10px; /* Add margin between inputs */
    font-family: 'Arial', sans-serif; 
}

/* Style the buttons */
.right-panel button {
    background-color: #007bff; /* Blue background color */
    color: #fff; /* White text color */
    border: none; /* Remove borders */
    padding: 10px 0; /* Add padding to the buttons */
    cursor: pointer; /* Change cursor on hover */
}

/* Add hover effect to buttons */
.right-panel button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Style the links and headings within the panels */
.left-panel a, .right-panel a {
    display: block; /* Display links as blocks for better spacing */
    margin-bottom: 10px; /* Add some margin between links */
}

/* Style the flight list */
.left-panel ul {
    list-style-type: none; /* Remove bullet points */
    padding: 0; /* Remove padding */
}

/* Style the flight list items */
.left-panel li {
    margin-bottom: 10px; /* Add margin between list items */
}



</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
